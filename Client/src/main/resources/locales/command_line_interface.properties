argumentHelp.--server-port = Usage: --server-port %port%, where %port% - a number in range from 0 to 65535, this is the port, client will use it to connect to server.
argumentHelp.--server-address = Usage: --server-address %address%, where %address% - ip address, client will use it to connect to server.
commandLine.error.NoHelpForArgument = No help for argument %s
commandLine.error.PortOutOfRange = The port number entered after --server-port is not in the range [0; 65535]
commandLine.error.PortIsNotaNumber = You did not enter a number after --server-port
commandLine.error.WrongArgument = Wrong argument
commandLine.error.InvalidArgumentsCount = It looks like you didn't provide enough arguments.
commandLine.guideToGetHelp = For help on a particular argument, type: help argument, where argument is the argument you are interested in
