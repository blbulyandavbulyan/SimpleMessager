#{Справка для аргументов командной строки}
argumentHelp.--server-port = Использование: --server-port %port%, где %port% - число в диапазоне от 0 до 65535, это ни что иное как порт, к которому будет подключаться клиент.
argumentHelp.--server-address = Использование: --server-address %address%, где %address% - ip адресс, к которому будет подключаться клиент.
#{Интерфейс командной строки}
commandLine.error.NoHelpForArgument = Нет справки для аргумента
commandLine.error.PortOutOfRange = Введённый номер порта после --server-port не принадлежит диапазону [0; 665535]
commandLine.error.PortIsNotaNumber = Вы ввели не число после --server-port
commandLine.error.WrongArgument = Неверный аргумент
commandLine.error.InvalidArgumentsCount = Кажется вы указали недостаточно аргументов.
commandLine.guideToGetHelp = Для справки по определённому аргументу введите: help argument, где argument - интересующий вас argument
